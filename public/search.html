<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search for Recipes</title>

    <!-- CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!-- Amsify Plugin -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center">Search for Recipes</h1>
      </div>
    </header>
    <div class="container">
      <div class="col-md-6 text-center">
        <h4>Input Your Ingredients</h4>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="ingredients"
            name="ingredients"
            value="apples,flour,sugar"
          />
        </div>
        <button id="search_recipes" class="btn btn-primary btn-lg">
          Search Recipes
        </button>
      </div>

      <div class="results"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.7.3.js"></script>
    <!--JavaScript for search recipes API-->
    <script src="js/recipes.js"></script>
  </body>
</html>
